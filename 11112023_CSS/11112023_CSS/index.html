    <!--
        CSS
        ----------------
        CSS , Cascading Style Sheet  kelimelerinin baş harflerinden oluşan bir kısaltmadır.Türkçe karşılığı Basamaklı Stil Şablonu anlamına gelir
        StyleSheet dosyaları HTML sayfası içerisinde barındırılan elementlerin görsel olarak şekillendirilmesini sağlayan önemli bir yapıdır

        StylSheet dosyaları .css uzantısındadır.Bu dosya içerisinde birden fazla stil tanımlanabilir

        Bir CSS kodu iki temel bileşenden oluşur.Biri element ve stilleri birbirinden ayıran bir seçim , diğeri ise bir ya da daha fazla özelliği bildirdiğiniz ifade bölümü
    -->
    <!--
        StyleSheet dosyaları içerisinde elementlere birden farklı yöntem ile erişiö sağlayabiliriz
        -Class Bilgisi ile erişim:Elemente tanımlanan isimden önce .(nokta) ifadesi ile tanımlama yapılır
        -ID bilgisi ile erişim:Elemente tanımlanan isimden önce # ifadesi ile tanımlama yapılır
        -Tag bilgisi ile erişim

        HTML sayfaları içerisinde StyleSheet Tanımı 2 farklı yöntemle yapılır
        -<head>.....</head> tagları arasında <style>....</style> tagları açarak bu açılan tagın içerisinde yazılan stylesheet komutları sayfa içerisinde aktif olarak çalışmaktadır
        -Proje içerisinde .css uzantılı bir dosya oluşuturup.<head>.....</head> taglarının arasında bu .css dosyasının yolunu tanımlayabilirsiniz.Tanımladığınız dosya HTML sayfası içerisinde aktif olacaktır
    -->
